
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portofolio</title>
    <!-- CSS Style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/color-3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    
    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<body>
    <!-- Main container start -->
    <div class="main-container" id="app">

        <!-- Main content start -->
        <div class="side-content" id="baca-app">
            <section class="article-section section">
                <div class="container">
                    <div class="row">
                        <div class="section-title padd-15">
                            <h2>{{ article.title }}</h2>
                            <div style="margin-top: 20px; color: white;">
                                <p><em>{{ article.date }}</em></p>                            
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="article-content padd-15" style="color: white;" v-html="articleContent"></div>
                    </div>
                    <div style="margin-top: 20px;">
                        <button class="btn btn-service" @click="openLink" v-if="articleLink">See Details</button>
                    </div>
                </div>
                <!-- Footer start -->
                <footer>
                    <p>&copy; 2025 Faishal Umar Al-Amin. All rights reserved.</p>
                </footer>
                <!-- Footer end -->
            </section>
        </div>
        <!-- Main content end -->
    </div>
    <!-- style switcher start -->
    <div class="style-switcher">
        <div class="style-switcher-togler s-icon">
            <!-- <i class="fas fa-cog fa-spin"></i> -->
        </div>
        <div class="day-night s-icon">
            <!-- <i class="fas fa-moon"></i> -->
        </div>
        <!-- <h4>Theme Colors</h4> -->
        <div class="colors">
            <span class="color-1" onclick="setActiveStyle('color-1')"></span>
            <span class="color-2" onclick="setActiveStyle('color-2')"></span>
            <span class="color-3" onclick="setActiveStyle('color-3')"></span>
            <span class="color-4" onclick="setActiveStyle('color-4')"></span>
            <span class="color-5" onclick="setActiveStyle('color-5')"></span>
        </div>
    </div>
    <!-- style switcher end -->
    <!-- JS File -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
    <script src="js/style-switcher.js"></script>
    <script src="js/baca.js"></script>
</body>
</html>
